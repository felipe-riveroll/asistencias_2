[mypy]
# MyPy configuration for attendance reporting system
# This ensures type safety and consistent typing across the codebase

# Python version
python_version = 3.8

# Import discovery
mypy_path = .
namespace_packages = True
ignore_missing_imports = True

# Disallow untyped definitions
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Disallow dynamic typing
disallow_subclassing_any = True
disallow_any_generics = True
disallow_any_unimported = True

# Untyped definitions and calls
disallow_untyped_calls = True
disallow_untyped_defs = True

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Configuring warnings
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_return_any = True
warn_unreachable = True

# Miscellaneous strictness flags
allow_untyped_globals = False
allow_redefinition = False
local_partial_types = False
implicit_reexport = True
strict_equality = True

# Output configuration
show_error_codes = True
show_column_numbers = True
show_error_context = True
color_output = True
error_summary = True

# Per-module options
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

# Test files - more lenient configuration
[mypy.tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
ignore_missing_imports = True

# Legacy files - lenient configuration
[mypy.generar_reporte_optimizado.*]
ignore_errors = True
disallow_untyped_defs = False