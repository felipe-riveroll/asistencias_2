# Configuración específica para las pruebas de permisos
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers = 
    permisos: pruebas relacionadas con la funcionalidad de permisos
    integration: pruebas de integración completa
    performance: pruebas de rendimiento y carga
    api: pruebas de interacción con API
    unit: pruebas unitarias básicas
    edge_cases: pruebas de casos extremos

# Configuración para cobertura de código
[coverage:run]
source = .
omit = 
    tests/*
    .venv/*
    __pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
